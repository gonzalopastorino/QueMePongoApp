<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Qué me pongo?</title>
  <!-- Enlace al archivo de estilos CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="inner-header flex">
      <!-- Título principal de la aplicación -->
      <h1>¿Qué me pongo?</h1>
    </div>
    <div class="container">
      <!-- Tarjeta que mostrará la información del clima -->
      <div id="weather-card" class="weather-card">
        <p>Cargando...</p>
      </div>
      <!-- Div que mostrará las sugerencias de vestimenta -->
      <div id="clothing-suggestion" class="clothing-suggestion"></div>
    </div>
    <div>
      <!-- SVG que crea un efecto de olas en el fondo -->
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <!-- Definición del camino de la ola -->
          <path id="gentle-wave"
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <!-- Aplicación de varias capas de la ola con diferentes opacidades -->
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
  </div>
  <div class="content flex">
    <!-- Autor del contenido -->
    <p>By Gonzalo Pastorino</p>
  </div>
  <!-- Archivos JavaScript necesarios para la aplicación -->
  <script src="config.js"></script>
  <script src="WeatherService.js"></script>
  <script src="ClothingSuggestionService.js"></script>
  <script src="WeatherApp.js"></script>
  <script src="script.js"></script>
</body>
</html>
